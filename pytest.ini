[pytest]
# テスト発見パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストパス
testpaths = tests

# マーク定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    e2e: E2Eテスト
    security: セキュリティテスト
    slow: 時間がかかるテスト

# 出力設定
addopts = 
    -v
    --tb=short
    --strict-markers

# タイムアウト設定（秒）
timeout = 300

# ログ設定
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

[coverage:run]
source = app
branch = True
omit =
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if sys.version_info

[coverage:html]
directory = htmlcov
