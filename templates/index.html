<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MIDI Music Generator</title>
    <style>
        h2 {
            font-size: 10px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls button, .controls a {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        #score {
            width: 90%;
            max-width: 800px;
            height: auto;
            border: none;
            background-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
        }

        .grayed-out {
            background-color: #808080 !important;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <h1>ランダム　音楽生成ツール</h1>
    <h2>音楽を自動生成し再生！ MIDI形式でダウンロードも可能</h2>
    <div class="controls">
        <button id="generateButton">Generate Music</button>
        <a id="downloadLink" href="#" download="music.mid" class="disabled grayed-out">Download MIDI</a>
        <button id="playButton" class="disabled grayed-out">Play Music</button>
        
    </div>

    <div id="score"></div>
    <div class="options">
        <label for="scaleSelect">Scale:</label>
        <select id="scaleSelect">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
        </select>
        <label for="baseNoteSelect">Base Note:</label>
        <select id="baseNoteSelect">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.0.0/abcjs-basic-min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const generateButton = document.getElementById('generateButton');
            const downloadLink = document.getElementById('downloadLink');
            const playButton = document.getElementById('playButton');
            const scoreDiv = document.getElementById('score');
            let audioContext = null;
            let currentSource = null;  // 再生中の音源を管理する変数
            let audioBuffer;

            displayEmptyScore();

            generateButton.addEventListener('click', async () => {

                const response = await fetch('/generate_music', {
                    method: 'POST',
                    body: new URLSearchParams({
                        scale: document.getElementById('scaleSelect').value,
                        base_note: document.getElementById('baseNoteSelect').value
                    }),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!response.ok) {
                    alert("Server error: " + response.status);
                    return;
                }

                const data = await response.json();
                if (data.notes) {
                    console.log("call displayscore")
                    displayScore(data.notes);
                }
                if (data.midi_file) {
                    downloadLink.href = data.midi_file;
                    downloadLink.classList.remove("disabled");
                    downloadLink.classList.remove("grayed-out");
                }
                if (data.wav_file === 'mp3_file') {
                    playButton.classList.remove("disabled");
                    playButton.classList.remove("grayed-out");
                }
                await playMp3File();
            });

            playButton.addEventListener('click', async () => {
                console.log("playbutton push")
                await playMp3File();
            });
                


            async function playMp3File() {
                try {
                    console.log("⚫︎playmp3file");

                    // 既に再生中なら停止
                    if (currentSource) {
                        console.log("Stopping previous audio");
                        currentSource.stop();
                        currentSource.disconnect();
                        currentSource = null;
                    }

                    // AudioContext を一度だけ作成し、再利用する
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    // キャッシュ回避用のクエリをつけてMP3を取得
                    const timestamp = new Date().getTime();
                    const response = await fetch(`/random.mp3?${timestamp}`);

                    if (!response.ok) {
                        throw new Error(`HTTP status ${response.status}`);
                    }

                    const arrayBuffer = await response.arrayBuffer();

                    // decodeAudioData のエラーハンドリング
                    audioContext.decodeAudioData(arrayBuffer, (buffer) => {
                    console.log("Audio decoded successfully");

                    // 新しい音源を作成
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);
                    source.start();

                    // 現在の音源を保存（次回再生時に停止できるように）
                    currentSource = source;

                    // 再生終了時に currentSource をクリア
                    source.onended = () => {
                        console.log("Audio finished playing");
                        currentSource = null;
                    };

                    }, (error) => {
                        console.error("Error decoding MP3 file:", error);
                        alert("MP3ファイルのデコードに失敗しました: " + error.message);
                    });

                } catch (error) {
                    console.error("Error fetching MP3 file:", error);
                    alert("MP3ファイルのフェッチに失敗しました: " + error.message);
                }
            }

            function displayEmptyScore() {
                const abcString = `X:1\nM:4/4\nL:1/4\nK:none\n|z4 z4 z4 z4 z4 z4|`;
                ABCJS.renderAbc("score", abcString);
            }

            function displayScore(notes) {
                const abcString = `X:1\nM:4/4\nL:1/4\nK:none\n${convertToABC(notes)}`;
                console.log(abcString)
                ABCJS.renderAbc("score", abcString);
            }
            function convertToABC(notes) {
                const durationMap = { 'q': "1/4", 'h': "1/2", "w": "1" };
                const noteMap = { 
                    "A": "A", "A#": "^A", "Bb": "_B", "B": "B",
                    "C": "C", "C#": "^C", "Db": "_D", "D": "D",
                    "D#": "^D", "Eb": "_E", "E": "E", "F": "F",
                    "F#": "^F", "Gb": "_G", "G": "G", "G#": "^G"
                };

                let abcNotes = notes.map(note => {
                    let [pitch, duration] = note.split(",");
                    let [noteName, octave] = pitch.split("/");
                    let abcNote = noteMap[noteName] || noteName;
                    let abcOctave = parseInt(octave, 10) - 4;
                    let abcDuration = durationMap[duration] || "1/4";

                    if (abcOctave > 0) {
                        abcNote = abcNote.toLowerCase().repeat(abcOctave);
                    } else if (abcOctave < 0) {
                        abcNote = ",".repeat(Math.abs(abcOctave)) + abcNote;
                    }

                    return abcNote + abcDuration;
                });

                return abcNotes.join(" ");
            }
        });
    </script>
</body>
</html>
